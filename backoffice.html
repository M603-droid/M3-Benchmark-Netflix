        <h1 class="mt-5 text-light">Add Movie Here</h1>
        
        <form onsubmit="handleSubmit(event)">
            <div class="form-group">
              <label for="MovieName">Name</label>
              <input
                type="text"
                class="form-control"
                id="MovieName"
                required
              />
            </div>
            <div class="form-group content-justify-center">
              <label for="MovieDescription text-light">Description</label>
              <textarea
                type="text"
                class="form-control"
                id="MovieDescription"
                rows="2"
                placeholder="write some description"
                required
              ></textarea>
            </div>
            <div class="form-group">
              <label for="MovieCategory">Category</label>
              <input
                type="text"
                class="form-control"
                id="MovieCategory"
                required
              />
            </div>
            <div class="form-group">
              <label for="MovieImage">Image</label>
              <input
                type="url"
                class="form-control"
                id="MovieImage"
                placeholder=" Paste your Image URL"
                required
              />
            </div>
            

            <button class="btn btn-primary" type="submit">Add Movie</button>
          </form>
            </div>

    <script>
        const handleSubmit = async (event) => {
          event.preventDefault();
          const url = "https://striveschool-api.herokuapp.com/api/movies/";
  
          const newMovie = {
            name: document.getElementById("MovieName").value,
            description: document.getElementById("MovieDescription").value,
            category: document.getElementById("MovieCategory").value,
            imageUrl: document.getElementById("MovieImage").value,
          };
          try {
            const response = await fetch(url, {
              method: "POST",
              body: JSON.stringify(newMovie),

                "Content-Type": "application/json",
              },
            });
  
            if (response.ok) {
              const movie = await response.json();
              alert("Movie is added successfully")
